{% extends 'base.html' %}

{% block title %}Add Candidate{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>Add Candidate</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data"  >
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Add Candidate</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
